<!DOCTYPE html>
<html>
<head>
	<title>Social App</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" type="text/ico" href="fa pencil icon no bg.png">
	<script type="text/javascript" src="assets/lib/jquery-3.3.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
	<meta charset="utf-8">
</head>
<body>

<div id="content" class="hidden">
	
	<div id="home">
		<div id="sidebar">
			<i id="user-image" class="fa fa-user" title="User Image"></i>
			<i id="feed" class="fa fa-newspaper" title="Feed"></i>
			<i id="friends" class="fa fa-handshake" title="Friends"></i>
			<i id="drafts" class="fa fa-edit" title="Drafts"></i>
			<i id="settings" class="fa fa-cog" title="Settings"></i>
			<i id="post" class="fa fa-pencil-alt" title="Write a Post"></i>
		</div>
		<div id="central-pane">
			<div id="user-pane" class="hidden">
				<span class="central-pane-title">Your Profile</span>
				<ul></ul>
			</div>
			<div id="feed-pane" class="hidden">
				<span class="central-pane-title">Feed</span>
				<ul></ul>
			</div>
			<div id="friends-pane" class="hidden">
				<span class="central-pane-title">Friends</span>
				<ul></ul>
			</div>
			<div id="drafts-pane" class="hidden">
				<span class="central-pane-title">Drafts</span>
				<ul></ul>
			</div>
			<div class="hidden" id="settings-pane">
				<span class="central-pane-title">Settings</span>
				<div class="setting">
					<label>
						Change User Image <small>(does not do anything)</small>
						<input id='change-userImage' type='file'>
					</label>
				</div>
				<div class="setting">
					<label>
						Change Name
						<input id='change-name' type='text'>
					</label>
				</div>
					<button id='update-settings'>Update Settings</button>
				<div class="setting">
					<span class="swatch swatch-yellow"></span>
					<span class="swatch swatch-blue"></span>
					<span class="swatch swatch-red"></span>
					<span class="swatch swatch-purple"></span>
					<span class="swatch swatch-green"></span>
					<span class="swatch swatch-orange"></span>
					<span class="swatch swatch-normal border-selected"></span>
				</div>

			</div>
		</div>
	</div>
</div>
<div id="post-pop-up">
	<i id="close-post-pop-up" class="fa fa-times-circle"></i>
	<textarea id="post-input" placeholder="Your post..."></textarea>
	<i id="delete-post" class="fa fa-trash"></i>
	<i id="save-post" class="fa fa-save"></i>
	<button id="submit-post">Post</button>
</div>
<div id="message-pane"></div>
<div id="log-in-pane">
	<label><p>Username</p>
		<input type="text" id="username-input">
	</label>
	<label><p>Password</p>
		<input type="password" id="password-input">
	</label>
	<button id="submit-log-in">Log In</button>
	<p id="hint">Hint: username = user and password = 123456</p> 
</div>
<button id="external-post" class="hidden">Have someone write a post!</button>
<ul id="notification"></ul>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
